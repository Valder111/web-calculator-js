<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel = "stylesheet" href = "style.css">

    <title>My JS calculator</title>
</head>
<body>
    <div class = "output">
        <!--OUTPUT HERE-->
        <p id = "Output" >0</p>
        <p id = "CurrentOperation" ></p>
        <p id = "LastNumber" ></p>
    </div>
    <div id = "numButtons">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>0</button>
    </div>
    <div id = "operButtons">
        <button>C</button>
        <button>CE</button>
        <button>+</button>
        <button>-</button>
        <button>/</button>
        <button>*</button>
        <button>=</button>
        <button><--</button>
    </div>
    <script src = "calculator.js"></script>
</body>
</html>
